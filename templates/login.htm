<section class="container min-form">
    <div class="row">
        <div class="col-lg-12 d-flex justify-content-center">
            <h2 class="extend text-center mb-3"><u>Login to start ordering your delicious pizza!</u></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 ">
            <form id="login" action="/api/login" method="POST">
                <div class="formError"></div>
                <div class="form-group">
                    <label for="Email">Email address</label>
                    <input type="email" class="form-control" name="email" placeholder="abc@xyz.com" required />
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" name="password" required minlength="6"
                        placeholder="Length must be greater than 5">
                </div>
                <button type="submit" class="btn btn-success">Login</button>
            </form>
        </div>
    </div>
</section>
