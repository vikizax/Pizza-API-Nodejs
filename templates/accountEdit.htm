<section class="container min-form" id="accountSetting">
    <!-- user personal details edit-->
    <div class="row">
        <div class="col-lg-12 d-flex justify-content-center">
            <h2 class="extend text-center mb-3"><u>Edit Your Account Details</u></h2>
        </div>
    </div>
    <hr />
    <div class="row mt-5">
        <div class="col-lg-12 ">
            <form id="accountEdit1" action="/api/users" method="PUT">
                <input type="hidden" name="_method" value="PUT" />
                <div class="formError"></div>
                <div class="formSuccess">Your Changes Have Been Saved</div>
                <div class="form-group">
                    <label for="Email">Email address</label>
                    <input type="email" class="form-control" name="email" disabled />
                </div>
                <div class="form-group">
                    <label for="First Name">First Name</label>
                    <input type="text" class="form-control" name="firstName" placeholder="John" />
                </div>
                <div class="form-group">
                    <label for="Last Name">Last Name</label>
                    <input type="text" class="form-control" name="lastName" placeholder="Smith" />
                </div>
                <div class="form-group">
                    <label for="Phone">Phone</label>
                    <input type="tel" minlength="10" maxlength="10" class="form-control" name="phone"
                        placeholder="0987654321" />
                </div>
                <div class="form-group">
                    <label for="Address">Address</label>
                    <input type="text" class="form-control" name="address" placeholder="Your Address" />
                </div>
                <button type="submit" class="btn btn-success">Save Changes</button>
            </form>
        </div>
    </div>
    <!-- user password edit-->
    <div class="row mt-5">
        <div class="col-lg-12 d-flex justify-content-center">
            <h2 class="extend text-center mb-3"><u>Change Your Password</u></h2>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-lg-12">
            <form id="accountEdit2" action="/api/users" method="PUT">
                <input type="hidden" name="_method" value="PUT" />
                <div class="formError"></div>
                <div class="formSuccess">Your Changes Have Been Saved</div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" name="password" required minlength="6"
                        placeholder="Length must be greater than 5">
                    <input type="hidden" name="email" />
                </div>
                <button type="submit" class="btn btn-success">Save Password</button>
            </form>
        </div>
    </div>
    <!-- user account delete -->
    <div class="row mt-5">
        <div class="col-lg-12 d-flex justify-content-center">
            <h2 class="extend text-center mb-3"><u>Delete Your Account</u></h2>
        </div>
    </div>
    <hr />
    <div class="row ">
        <div class="col-lg-12 ">
            <form class="text-center" id="accountEdit3" action="/api/users" method="DELETE">
                <input type="hidden" name="_method" value="DELETE" />
                <div class="formError"></div>
                <div class="formSuccess">Your Changes Have Been Saved</div>
                <p class="h1 text-danger text-center">Warning: This action cannot be undone. Dont click this button on
                    accident!</p>
                <input type="hidden" name="email" />
                <button type="submit" class="btn btn-danger">Delete Account</button>
            </form>
        </div>
    </div>
</section>
