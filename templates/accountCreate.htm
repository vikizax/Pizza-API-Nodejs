<section class="container-fluid min-form">
    <div class="row">
        <div class="col-lg-12 d-flex justify-content-center">
            <h2 class="extend text-center mb-3"><u>Signup to get started, get your delicious pizza!</u></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 ">
            <form id="accountCreate" action="/api/users" method="POST">
                <div class="formError"></div>
                <div class="form-group">
                    <label for="First Name">First Name</label>
                    <input type="text" class="form-control" name="firstName" placeholder="John" required />
                </div>
                <div class="form-group">
                    <label for="Last Name">Last Name</label>
                    <input type="text" class="form-control" name="lastName" placeholder="Smith" required />
                </div>
                <div class="form-group">
                    <label for="Email">Email address</label>
                    <input type="email" class="form-control" name="email" placeholder="abc@xyz.com" required />
                </div>
                <div class="form-group">
                    <label for="Phone">Phone</label>
                    <input type="tel" minlength="10" maxlength="10" class="form-control" name="phone" required
                        placeholder="0987654321">
                </div>
                <div class="form-group">
                    <label for="Address">Address</label>
                    <input type="text" class="form-control" name="address" placeholder="Your Address" required>
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" name="password" minlength="6" required
                        placeholder="Length must be greater than 5">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" name="tosAgreement" value="agree" required>
                    <label class="form-check-label" for="TosAgreement">Do you agree to the terms and
                        conditions?</label>
                </div>
                <button type="submit" class="btn btn-primary">Signup</button>
            </form>
        </div>
    </div>

</section>
